services:
  location-database:
    image: 'redis:7.4.0'
    ports:
    - '6379:6379'
    environment:
    - REDIS_PASSWORD=${REDIS_PASSWORD}
    - REDIS_USER=${REDIS_USER}
    - REDIS_USER_PASSWORD=${REDIS_USER_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "$REDIS_PASSWORD", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    tty: true
    stdin_open: true



  server:
    container_name: server
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - mongo

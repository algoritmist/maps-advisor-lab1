services:
  mongo:
    image: mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: testbase
    ports:
      - '27017:27017'
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - '8082:8081'
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_DB_ADMIN_USERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_DB_ADMIN_PASSWORD}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_DB_ADMIN_USERNAME}:${MONGO_DB_ADMIN_PASSWORD}@mongo:27017/
      ME_CONFIG_BASICAUTH: false
    healthcheck:
      test: [ "CMD","mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 5s
    tty: true
    stdin_open: true



  server:
    container_name: server
    image: eclipse-temurin:21-jdk-alpine
    environment:
      - DATASOURCE_URL=jdbc:postgresql://db:5432/mydatabase
      - DATASOURCE_DATABASE=mudatabase
      - DATASOURCE_USERNAME=yourusername
      - DATASOURCE_PASSWORD=yourpassword
      - DATASOURCE_AUTHSOURCE=admin
    volumes:
        - ./server/build/libs/server-0.0.1.jar:/server.jar
    command: [ "java", "-jar", "/botalka.jar" ]
    restart: unless-stopped
    depends_on:
      - mongo
